<div class="movie-card text-center">
  <div
    *ngFor="let movie of movies$ | async"
    class="card bg-dark text-light mb-1">
    <a [routerLink]="['/movie', movie.id]">
      <div class="card-body">
      <img
      [src]="movie.imageUrl"
      alt=""
      >
      </div>
    </a>
    <footer class="card-footer">
      <button
      class="btn btn-success btn-sm"
      (click)="onClick()"
      >Rent</button>
    </footer>
  </div>
</div>
